[SETUP]
# logfile setup
# logging_level is highest message level logger will print in log (i.e. info, warning, error)
logging_level = info
logfile = detection_catcher.log

[KAFKA]
consumer_name = myconsumer_name
group_id = mygroup_id
bootstrap_server = mybootstrap_server

[DATABASE]
db_ip = mydb_ip
db_port = mydb_port
db_name = mydb_name
db_user = mydb_user
db_password = mydb_password

